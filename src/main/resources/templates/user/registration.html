<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Registration</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registration page</h1>
            <form action="/user/registration" th:object="${user}" method="POST">

                <div class="form-group">
                    <label>Firstname</label>
                    <input class="form-control" aria-describedby="emailHelp" th:field="*{firstName}"/>

                    <small id="emailHelp" class="form-text text-muted">
                        We'll never share your email with anyone else.</small>

                    <p th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label>last</label>
                    <input class="form-control" th:field="*{lastName}"/>
                    <p th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input class="form-control" type="email" th:field="*{email}"/>
                    <p th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input class="form-control" type="password" th:field="*{password}"/>
                    <p th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label>confirm</label>
                    <input class="form-control"  type="password" th:field="*{matchingPassword}"/>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <a href="log">login</a>

</div>
</body>
</html>
