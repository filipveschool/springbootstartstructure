<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form th:action="@{/login}" method="post">
            <!--<form action="/login" method="POST">-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <!--email instead of username because we login with our email but the login was originally configured through an username-->
                    <label for="username" th:text="#{label.user.email}"></label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           th:placeholder="#{placeholders.username}">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{label.user.password}"></label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           th:placeholder="#{placeholders.password}">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   th:value="#{button.login}">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}" th:text="#{links.backtohomepage}">Back to home page</a></p>
    <p><a href="/forgotPassword" th:text="#{message.resetPassword}">Reset</a></p>

</div>
</body>
</html>
