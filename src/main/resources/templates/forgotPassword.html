<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:text="#{message.resetPassword}">reset</h1>

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label th:text="#{label.user.email}" for="email">Email</label>:
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Email@email.com">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <!--<input type="submit"-->
                            <!--name="login-submit"-->
                            <!--id="login-submit"-->
                            <!--class="form-control btn btn-info"-->
                            <!--value="Log In"-->
                            <!--th:text="#{message.resetPassword}"-->
                            <!--onclick="resetPass()">-->
                            <button class="form-control btn btn-info"
                                    type="submit" onclick="resetPass()" th:text="#{message.resetPassword}">
                                reset
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" th:href="@{/}">Back to home page</a></p>
    <p><a href="/" th:href="@{/registration.html}" th:text="#{label.form.loginSignUp}">Registration</a></p>
    <p><a href="/" th:href="@{/login}" th:text="#{label.form.loginLink}">Login</a></p>

</div>

<th:block layout:fragment="script">

    <script th:inline="javascript">

        var serverContext = [[@{/}]];

            function resetPass() {
                var email = $("#email").val();
                $.post(serverContext + "user/resetPassword", {email: email},
                    function (data) {
                        window.location.href = serverContext + "login?message=" + data.message;
                    })
                    .fail(function (data) {
                        if (data.responseJSON.error.indexOf("MailError") > -1) {
                            window.location.href = serverContext + "emailError.html";
                        }
                        else {
                            window.location.href = serverContext + "login?message=" + data.responseJSON.message;
                        }
                    });
            }

    </script>
</th:block>
</body>
</html>
