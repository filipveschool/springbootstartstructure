<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Edit user</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Edit user</h1>
            <form th:action="@{/users/save}" th:object="${user}" method="POST">
                <input th:hidden="true" th:field="*{id}" th:readonly="true" >

                <div class="form-group">
                    <label>Firstname</label>
                    <input class="form-control" th:field="*{firstName}"/>

                    <p th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label>last</label>
                    <input class="form-control" th:field="*{lastName}"/>
                    <p th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input class="form-control" type="email" th:field="*{email}"/>
                    <p th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   class="form-control btn btn-info"
                                   value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <a href="/login">login</a>

</div>
</body>
</html>
